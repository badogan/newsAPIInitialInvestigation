<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mystylesheet.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theMainDiv">
    <section>
        <div class='parent-of-test1-and-login-and-signup-forms'>
                <div class="test1" id="language-and-country-selector-parent-div" class="jumbotron">
                    <!-- put the language and country selector form here -->
                  </div>

                  <div class='login-and-signup-forms'>
                        <div class='login-and-signup-initiator-buttons'>
                            <button id='initiatorLoginButton' class='Button-Login-Signup-Visible-Toggle'><span>Login</span></button>
                            <button id='initiatorSignupButton' class='Button-Login-Signup-Visible-Toggle'><span>Signup</span></button>
                        </div>
                        <form id="user-login-form">
                                <label for="login-user-name">Login User Name</label>
                                <input type="text" class="form-control" id="login-user-name" placeholder="Please enter your name...">
                                <label for="login-user-password">Password</label>
                                <input type="password" class="form-control" id="login-user-password" placeholder="Please enter password...">
                                <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <form id="new-user-form">
                                <label for="new-user-name">New User Name</label>
                                <input type="text" class="form-control" id="new-user-name" placeholder="Please enter your name...">
                                <label for="new-user-password">Password</label>
                                <input type="password" class="form-control" id="new-user-password" placeholder="Please enter password...">
                                <label for="new-user-password-reentry">Password Confirmation</label>
                                <input type="password" class="form-control" id="new-user-password-confirmation" placeholder="Please enter password again...">
                                <button type="submit" class="btn btn-primary">Sign up</button>
                        </form>
                        <div id='logged-in-user-details'>
                        </div>
                  </div>
        </div>

        <div class='ticker'>
            <!-- This will consume 100% horizontally -->
            <h1 id='ticker-content'></h1>
        </div>
        
        <div class='nearly-everything'>
            <!-- This will consume 100% horizontally -->
            
            <div class='left-articles-titles'>
                <!-- This will consume 50% horizontally -->
                <ul class='articles'>
                    <!-- <li>A sample</li> -->
                </ul>
                <button id='id-more-button' class='more-btn'><span>Bring more news </span></button>
            </div>
            
            <div class='right-article-details'>
                <!-- This will consume 100% horizontally -->
                <div class='image'></div>
                <div class='text'></div>
                <div class='source-link'></div>
            </div>
        </div>
    </section>

</div>
    <script src='js/new.js'></script>
</body>
</html>
